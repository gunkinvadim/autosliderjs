<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Слайдер</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="gallery">
            <div class="photos">
                <img src="img/Chrysanthemum.jpg" class="showed" alt="">
                <img src="img/Desert.jpg" alt="">
                <img src="img/Hydrangeas.jpg" alt="">
                <img src="img/Jellyfish.jpg" alt="">
                <img src="img/Koala.jpg" alt="">
                <img src="img/Lighthouse.jpg" alt="">
                <img src="img/Penguins.jpg" alt="">
                <img src="img/Tulips.jpg" alt="">
            </div>
            <div class="input-container">
                <input class="button-action" type="button" value="Назад" data-action="prev">
                <input class="button-action" type="button" value="Вперёд" data-action="next">
            </div>
            <div class="input-container">
                <input class="button-action" type="button" value="Слайдшоу назад" data-action="prev-auto">
                <input class="button-action" type="button" value="Слайдшоу вперёд" data-action="next-auto">
            </div>
            <div class="input-container">
                <label for="delay">Задержка слайдов, секунд: </label><input id="delay" class="delay-input" type="number" value="3">
            </div>
            <div class="input-container">
                <input class="button-action" type="button" value="Остановить слайдшоу" data-action="stop" disabled>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
